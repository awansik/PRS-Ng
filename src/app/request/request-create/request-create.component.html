<div class='component-content'>
        <div *ngIf='!request'>
          <img src='assets/loading.gif'>
        </div>
        <div *ngIf='request'>

          <div class="form-group row">
            <label class='col-form-label col-sm-2' for="description">Description:</label>
            <div class="col-sm-8">
              <input [(ngModel)]='request.description' name='description' type="text" class="form-control" id="description"
                #description="ngModel" required maxlength="255">
            </div>
            <div *ngIf="description.invalid && description.touched" class="col-form-label col-sm-2 text-danger">
              <label *ngIf="description?.errors.required">Required</label>
              <label *ngIf="description?.errors.minlength">255 chars min</label>
            </div>
          </div>

          <div class="form-group row">
            <label class='col-form-label col-sm-2' for="justification">Justification:</label>
            <div class="col-sm-8">
              <input [(ngModel)]='request.justification' name='justification' type="text" class="form-control" id="justification"
                #justification="ngModel" required maxlength="255">
            </div>
            <div *ngIf="justification.invalid && justification.touched" class="col-form-label col-sm-2 text-danger">
              <label *ngIf="justification?.errors.required">Required</label>
              <label *ngIf="justification?.errors.minlength">255 chars min</label>
            </div>
          </div>

          <!-- <div class="form-group row">
            <label class='col-form-label col-sm-2' for="dateNeeded">Date Needed:</label>
            <div class="col-sm-8">
              <input [(ngModel)]='request.dateNeeded' name='dateNeeded' type="text" class="form-control" id="dateNeeded"
                #dateNeeded="ngModel" required>
            </div>
            <div *ngIf="dateNeeded.invalid && dateNeeded.touched" class="col-form-label col-sm-2 text-danger">
              <label *ngIf="dateNeeded?.errors.required">Required</label>
            </div>
          </div> -->

          <div class="form-group row">
            <label class='col-form-label col-sm-2' for="deliveryMode">Delivery Mode:</label>
            <div class="col-sm-8">
              <input [(ngModel)]='request.deliveryMode' name='deliveryMode' type="text" class="form-control" id="deliveryMode"
                #deliveryMode="ngModel" required minlength="8">
            </div>
            <div *ngIf="deliveryMode.invalid && deliveryMode.touched" class="col-form-label col-sm-2 text-danger">
              <label *ngIf="deliveryMode?.errors.required">Required</label>
              <label *ngIf="deliveryMode?.errors.minlength">8 chars min</label>
            </div>
          </div>

          <div class="form-group row">
            <label class='col-form-label col-sm-2' for="status">Status:</label>
            <div class="col-sm-8">
              <input [(ngModel)]='request.status' name='status' type="text" class="form-control" id="status" #status="ngModel"
                disabled required minlength="8">
            </div>
            <div *ngIf="status.invalid && status.touched" class="col-form-label col-sm-2 text-danger">
              <label *ngIf="status?.errors.required">Required</label>
              <label *ngIf="status?.errors.minlength">8 chars min</label>
            </div>
          </div>

          <div class="form-group row">
            <label class='col-form-label col-sm-2' for="total">Total:</label>
            <div class="col-sm-8">
              <input [(ngModel)]='request.total' name='total' type="text" class="form-control" id="total" #total="ngModel"
                disabled>
            </div>
            <div *ngIf="total.invalid && total.touched" class="col-form-label col-sm-2 text-danger">
              <label *ngIf="total?.errors.required">Required</label>
              <label *ngIf="total?.errors.minlength">8 chars min</label>
            </div>
          </div>

          <div class="form-group row">
            <label class='col-form-label col-sm-2' for="submittedDate">Submitted Date:</label>
            <div class="col-sm-8">
              <input [(ngModel)]='request.submittedDate' name='submittedDate' type="text" class="form-control" id="submittedDate"
                #submittedDate="ngModel" required minlength="8">
            </div>
            <div *ngIf="submittedDate.invalid && submittedDate.touched" class="col-form-label col-sm-2 text-danger">
              <label *ngIf="submittedDate?.errors.required">Required</label>
              <label *ngIf="submittedDate?.errors.minlength">8 chars min</label>
            </div>
          </div>

          <div class="form-group row">
            <label class='col-form-label col-sm-2' for="reasonForRejection">ReasonForRejection:</label>
            <div class="col-sm-8">
              <input [(ngModel)]='request.reasonForRejection' name='reasonForRejection' type="text" class="form-control" id="reasonForRejection" #reasonForRejection="ngModel"
                maxlength="255">
            </div>
            <div *ngIf="reasonForRejection.invalid && reasonForRejection.touched" class="col-form-label col-sm-2 text-danger">
              <label *ngIf="reasonForRejection?.errors.required">Required</label>
              <label *ngIf="reasonForRejection?.errors.minlength">255 chars min</label>
            </div>
          </div>

          <div class="form-group row">
              <label class="col-form-label col-sm-2">User:</label>
              <div class="col-sm-8">
                <select [(ngModel)]="request.userId" class="form-control" name="userid" disabled>
                  <option *ngFor="let user of users" [ngValue]="user.Id">{{ user.Lastname }}</option>
                </select>
              </div>
            </div>
        
            <div class="form-group row">
              <label class="col-form-label col-sm-2">Active:</label>
              <div class="col-sm-8">
                <input [(ngModel)]="request.active" class="form-control" type="checkbox" name="active"
                  #active="ngModel" readonly>
              </div>
            </div>

          <div class='form-group'>
            <button (click)='save()' class='btn btn-primary'>Save</button>
          </div>

        </div>
      </div>
