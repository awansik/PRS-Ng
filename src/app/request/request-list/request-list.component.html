<app-menu></app-menu>
<div class="component">
        <div>
          <span>Request List</span>
          | <a routerLink='/request/create'>Create New</a>
        </div>
        <table class="table table-sm">
          <thead>
            <tr>
                <td>ID</td>
                <td>Description</td>
                <td>Status</td>
                <td>Total</td>
                <td>User</td>
                <td>Action</td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let product of products'>
              <td>{{ request.id }}</td>
              <td>{{ request.description }}</td>
              <td>{{ request.status }}</td>
              <td>{{ request.total | currency }}</td>
              <td>{{ request.user.lastName }}</td>
              <td>
                <a routerLink='/requests/detail/{{request.id}}'>Detail</a>
                | <a routerLink='/requests/edit/{{request.id}}'>Edit</a>
                | <a routerLink='/requests/lines/{{request.Id}}'>Lines</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
